<!DOCTYPE html>
<html lang="en">
<head>
    <title>InfinityClock</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/clock.css">
    
</head>
<body>
    <main-clock id="main-clock">Loading...</main-clock>
    <img width="100px" height="100px" id="weathericon">
    <h2 id="weatherdesc" style="padding-right: 10px;">Loading...</h3>
    <h3 id="temp" style="padding-right: 10px;">Loading...</h3>
    <script src="../assets/js/global.js"></script>
    <script src="../assets/js/clock/global.js"></script>
    <script src="../assets/js/clock/three.r134.min.js"></script>
    <script src="../assets/js/clock/vanta.net.min.js"></script>
    <script>
        VANTA.NET({
  el: "body",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: window.innerHeight,
  minWidth: window.innerWidth,
  scale: 1.00,
  scaleMobile: 1.00,
  color: color2custom,
  backgroundColor: color1custom,
  points: 20.00,
  maxDistance: 35.00,
  spacing: 16.00
})
    </script>
    
</body>
</html>
