    <h1>Settings</h1>

    
    <div style="outline: 1px solid var(--text-color); padding: 10px;">
      <h2>Theme</h2>
      <button onclick="toggleTheme('dark')" style="background-color: var(--bg-color-dark); color: var(--text-color-dark); outline: 1px solid var(--text-color-dark);">Dark</button>
      <button onclick="toggleTheme('light')" style="background-color: var(--bg-color-light); color: var(--text-color-light); outline: 1px solid var(--text-color-light);">Light</button>
      <button onclick="toggleTheme('oceanic')" style="background-color: var(--bg-color-oceanic); color: var(--text-color-oceanic); outline: 1px solid var(--text-color-oceanic);">Oceanic</button>
      <button onclick="toggleTheme('midnight')" style="background-color: var(--bg-color-midnight); color: var(--text-color-midnight); outline: 1px solid var(--text-color-midnight);">Midnight</button>
      <button onclick="toggleTheme('bubblegum')" style="background-color: var(--bg-color-bubblegum); color: var(--text-color-bubblegum); outline: 1px solid var(--text-color-bubblegum);">Bubblegum</button>
      <button onclick="toggleTheme('gray')" style="background-color: var(--bg-color-gray); color: var(--text-color-gray); outline: 1px solid var(--text-color-gray);">Gray</button>
      <button onclick="toggleTheme('neo')" style="background-color: var(--bg-color-neo); color: var(--text-color-neo); outline: 1px solid var(--text-color-neo);">Neo</button>
      <button onclick="toggleTheme('forest')" style="background-color: var(--bg-color-forest); color: var(--text-color-forest); outline: 1px solid var(--text-color-forest);">Forest</button>
      <button onclick="toggleTheme('winter')" style="background-color: var(--bg-color-winter); color: var(--text-color-winter); outline: 1px solid var(--text-color-winter);">Winter</button>
      <button onclick="toggleTheme('spring')" style="background-color: var(--bg-color-spring); color: var(--text-color-spring); outline: 1px solid var(--text-color-spring);">Spring</button>
      <button onclick="toggleTheme('summer')" style="background-color: var(--bg-color-summer); color: var(--text-color-summer); outline: 1px solid var(--text-color-summer);">Summer</button>
      <button onclick="toggleTheme('fall')" style="background-color: var(--bg-color-fall); color: var(--text-color-fall); outline: 1px solid var(--text-color-fall);">Fall</button>
      <button onclick="toggleTheme('mystic')" style="background-color: var(--bg-color-mystic); color: var(--text-color-mystic); outline: 1px solid var(--text-color-mystic);">Mystic</button>
      <button onclick="toggleTheme('sunset')" style="background-color: var(--bg-color-sunset); color: var(--text-color-sunset); outline: 1px solid var(--text-color-sunset);">Sunset</button>
      <button onclick="toggleTheme('galactic')" style="background-color: var(--bg-color-galactic); color: var(--text-color-galactic); outline: 1px solid var(--text-color-galactic);">Galactic</button>
      <button onclick="toggleTheme('enchanted')" style="background-color: var(--bg-color-enchanted); color: var(--text-color-enchanted); outline: 1px solid var(--text-color-enchanted);">Enchanted</button>
    </div>

    <br>
    <div style="outline: 1px solid var(--text-color); padding: 10px;">
    <h2>Font</h2>
<select id="fontSelect" style="background-color: var(--bg-color); color: var(--text-color); outline: 1px solid var(--text-color);">
  <option value="" selected disabled>Select Font</option>
  <option value="Orbitron" style="font-family: Orbitron;">Orbitron (Default)</option>
  <option value="Open Sans" style="font-family: Open Sans;">Open Sans</option>
  <option value="Arial" style="font-family: Arial;">Arial</option>
  <option value="Verdana" style="font-family: Verdana;">Verdana</option>
  <option value="Times New Roman" style="font-family: Times New Roman;">Times New Roman</option>
  <option value="Courier New" style="font-family: Courier New;">Courier New</option>
  <option value="Comic Neue" style="font-family: Comic Neue;">Comic Sans</option>
</select>
<button onclick="applyFont()" style="height: 50px;">Apply Font</button>
</div>
