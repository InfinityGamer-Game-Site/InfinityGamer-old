    <h1>Settings</h1>
    
    <div class="setpar" id="cloak-div">
    <h2>Cloaking</h2>
    <div class="cloak-container">
        <div class="left-cloak">
            <h3>Change Site Name</h3>
            <form id="title-changer">
                <label for="title">Site Name:</label>
                <input type="text" id="title" placeholder="Google Classroom">
                <button type="submit" style="height: 50px;">Submit</button>
            </form>
        </div>
        <div class="center-cloak">
            <h3>About:blank embedder</h3>
            <p>Site to redirect to after embedding (Google Classroom by default)</p>
            <form id="redirect-changer">
                <label for="redir-url">Site URL (do not include https://):</label>
                <input type="text" id="redir-url" placeholder="classroom.google.com">
                <button type="submit" style="height: 50px;">Submit</button>
            </form>
        </div>
        <div class="right-cloak">
            <h2>Auto-about:blank embedder</h2>
            <p>Automatically open website in about:blank window when opened.</p>
            <p id="status-check"></p>
            <label class="switch">
                <input type="checkbox" id="aabeSwitch" onchange="toggleAutoAboutBlankEmbedder()">
                <span class="slider"></span>
            </label>
        </div>
    </div>
    <p>Reload to see changes applied.</p>
</div>
<br>
